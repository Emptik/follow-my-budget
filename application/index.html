<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Follow My Budget</title>
        <link rel="stylesheet" href="public/css/index.css">
    </head>
    <body>

        <!-- Budget -->
        <section class="l-budget">
            <header class="c-budget">
                <h1 class="c-budget__title c-budget__title--center">
                    Available Budget in <span class="c-budget__date">%Month%</span>:
                </h1>
                
                <span class="c-budget__total c-budget__total--script c-budget__total--center">+ 2,345.64</span>
                
                <div class="c-budget__item c-budget__item--income">
                    <div class="c-budget__container c-budget__container--row c-budget__container--spaceBetween c-budget__container--itemsCenter">
                        <span>Income</span>
                        <span class="c-budget__value c-budget__value--incomeScript">+ 4,300.00</span>
                    </div>
                </div>
                
                <div class="c-budget__item c-budget__item--expense">
                    <div class="c-budget__container c-budget__container--row c-budget__container--spaceBetween c-budget__container--itemsCenter">
                        <span>Expenses</span>
                        <div class="c-budget__container c-budget__container--row c-budget__container--spaceBetween c-budget__container--itemsCenter">
                            <span class=" c-budget__value c-budget__value--expenseScript">- 1,954.36</span>
                            <span class="c-budget__percentage c-budget__percentage--center c-budget__percentage--script">45%</span>
                        </div>
                    </div>
                </div>
            </header>
        </section>

        <!-- Form Add -->
        <form class="c-form">
            <div class="c-form__container c-form__container--row c-form__container--center">
                <select class="c-form__field c-form__field--fullWidth c-form__field--type c-form__field--typeScript">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="c-form__field c-form__field--fullWidth c-form__field--description c-form__field--descriptionScript" placeholder="Add description">
                <input type="number" class="c-form__field c-form__field--fullWidth c-form__field--value c-form__field--valueScript" placeholder="Value">
                <div class="c-form__row">
                    <button class="c-form__btn c-form__btn--active c-form__btn--script">
                        <i class="c-form__icon far fa-check-circle"></i>
                    </button>
                </div>
            </div>
        </form>

        <main class="l-wrapper">
            <div class="l-wrapper__container l-wrapper__container--row l-wrapper__container--spaceBetween">

                <!-- Income content -->
                <div class="c-income">
                    <h2 class="c-icome__title c-income__title--center">Income</h2>
                    <div class="c-income__listScript"></div>
                </div>

                <!-- Expense content -->
                <div class="c-expense">
                    <h2 class="c-expense__title c-expense__title--center">Expenses</h2>
                    <div class="c-expense__listScript"></div>
                </div>
            </div>
        </main>

        <script src="public/javascript/index.js"></script>

    </body>
</html>
