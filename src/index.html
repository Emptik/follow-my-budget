<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Follow My Budget</title>
        <link rel="stylesheet" href="../dist/css/index.css">
        <script type="module" src="store/main.js"></script>
        <script type="module" src="index.js"></script>
    </head>
    <body class="app">  

        <!-- Budget -->
        <section class="app__header">

            <!-- Header -->
            <header class="header">
                <h1 class="title title--center">
                    Available Budget in <span class="date">Month Year</span>:
                </h1>
                
                <!-- Budget -->
                <span class="budget budget--center">0.00</span>
                
                <!-- Card Income -->
                <div class="card card--income">
                    <div class="card__container card__container--row card__container--spaceBetween card__container--itemsCenter">
                        <span>Income</span>
                        <span class="card__value card__value--income">0.00</span>
                    </div>
                </div>
                
                <!-- Card Expense -->
                <div class="card card--expense">
                    <div class="card__container card__container--row card__container--spaceBetween card__container--itemsCenter">
                        <span>Expenses</span>
                        <div class="card__container card__container--row card__container--spaceBetween card__container--itemsCenter">
                            <span class="card__value card__value--expense">0.00</span>
                            <span class="card__percentage card__percentage--center">0%</span>
                        </div>
                    </div>
                </div>
            </header>
        </section>

        <!-- Form -->
        <form class="form">
            <div class="form__container form__container--row form__container--center">

                <!-- Type -->
                <div class="form__row form__row--type">
                    <select class="form__field form__field--type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                </div>
                
                <!-- Description -->
                <div class="form__row form__row--description">
                    <input type="text" class="form__field form__field--description" placeholder="Description">
                    <span class="form__error form__error--description form__error--display">"Description" must be include between 1 and 80 characters.</span>
                </div>
                
                <!-- Value -->
                <div class="form__row form__row--value">
                    <input type="number" class="form__field form__field--value" placeholder="Value">
                    <span class="form__error form__error--value form__error--display">"Value" must be upper than 0</span>
                </div>
                
                <!-- Submit -->
                <button class="form__submit form__submit--active">
                    <i class="form__icon far fa-check-circle"></i>
                </button>
            </div>
        </form>

        <!-- Main content -->
        <main class="app__inner">
            <div class="app__container app__container--row app__container--spaceBetween">

                <!-- Transaction income-->
                <div class="app__income">
                    <h2 class="title title--income title--center">Income</h2>
                    <div class="app__incomeTransaction"></div>
                </div>

                <!-- Transaction expense -->
                <div class="app__expense">
                    <h2 class="title title--expense title--center">Expenses</h2>
                    <div class="app__expenseTransaction"></div>
                </div>
            </div>
        </main>

    </body>
</html>
